openapi: 3.0.3
info:
  title: sample
  version: 1.0.0.2
paths:
  /sample/:
    get:
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sample'
components:
  schemas:
    sample:
      required:
        - _id
      properties:
        _id:
          description: The unique identifier for a person
          type: string
        name:
          description: VERSION document only
          pattern: ^[^\s]{0,32}$
          type: string
        version:
          description: VERSION document only
          pattern: ^[^\s]{0,32}$
          type: string
        userName:
          description: Username
          type: string
        status:
          description: The status
          enum:
            - Draft
            - Active
            - Archived
          type: string
      additionalProperties: false
      type: object
